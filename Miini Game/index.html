<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Kia Mini Games</title>
</head>
<body>
    <div id="app">
        <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>
        </div>
        <div class="Games">
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
        </div>
    </div>

    <script>
        class Start{
            constructor(){
                this.playerName = "Kamu"
                this.botName = "Computer"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }
            
            get getBotOption(){
                return this.botOption;
            }

            set setBotOption(option){
                this.botOption = option;
            }

            get getPlayerOption(){
                return this.playerOption
            }

            set setPlayerOption (option) {
                this.playerOption = option;
            }

            botBrain(){
                const option = ["‚úåÔ∏è","‚úä","üñêÔ∏è"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            wincalculation() {
                if(this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä"){
                    return this.winner = this.playerName
                }else if(this.botOption == "‚úåÔ∏è" && this.playerOption == "üñêÔ∏è"){
                    return this.winner = this.botName;
                }else if(this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.botName;
                }else if(this.botOption == "üñêÔ∏è" && this.playerOption == "‚úä"){
                    return this.winner = this.botName
                }else if(this.botOption == "üñêÔ∏è" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.playerName
                }else if(this.botOption == "‚úä" && this.playerOption == "üñêÔ∏è"){
                    return this.winner = this.playerName
                }else{
                    return this.winner = "SERI"
                }
            }


            macthResult() {
                if(this.winner != "SERI"){
                    return `Selamat ${this.winner} Menang!`;
                }else{
                    return `Wahh ${this.winner}, Tidak Ada Yang Menangüòù`;
                }
            }
        }
       function pickOption(params) {
        const start = new Start();
        start.setPlayerOption = params;
        start.setBotOption = start.botBrain();
        start.wincalculation();
        console.log(`player: ${start.getPlayerOption} VS bot: ${start.getBotOption}`);
        console.log("hasil akhir: ", start.macthResult())

       const inGame = document.getElementById("inGame");
       const result = document.getElementById("result");
            inGame.textContent = "..."
            result.textContent = "..."
       setTimeout(() => {
            inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
            result.textContent = start.macthResult();
       }, 1500);

       
    }
    </script>

</body>
</html>
